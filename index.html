<!-- -------------------script-------------------  -->
    <script src="js/main.js"></script>

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://rawgit.com/peterhry/CircleType/master/dist/circletype.min.js"></script>
<!-- js-code     -->
<script> 
    const circleType = new CircleType(document.getElementById('rotated'));   

    TweenMax.from(".logo", 2, {
    delay: 5.4,
    opacity: 0,
    y: 20,
    ease: Expo.easeInOut
    });

    TweenMax.from(".cat-github", 2, {
    delay: 5.5,
    opacity: 0,
    y: 20,
    ease: Expo.easeInOut
    });

    TweenMax.from(".rotatethis", 2, {
    delay: 6,
    opacity: 0,
    ease: Expo.easeInOut
    });

    TweenMax.staggerFrom(".social_media ul li", 2, {
    delay: 5.7,
    opacity: 0,
    y: 20,
    ease: Expo.easeInOut
    }, 0.1);

    TweenMax.staggerFrom(".fun-icon ul li", 2, {
    delay: 5.9,
    opacity: 0,
    y: 20,
    ease: Expo.easeInOut
    }, 0.1);  

    TweenLite.fromTo(".title h1", 0.3, {
          x:-6,
          y:2,
          opacity: 0,
    }, 
    {
          delay: 5,
          x: 6,
          y: -2,
          opacity: 1,
          ease:RoughEase.ease.config({
                strength:8,
                points:40, 
                template:Linear.easeNone, 
                randomize:false}),
          clearProps:"all"
    });

    TweenLite.fromTo(".title p", 0.3, {
          x:-6,
          y:2,
          opacity: 0,
    }, 
    {
          delay: 9,
          x: 6,
          y: -2,
          opacity: 1,
          ease:RoughEase.ease.config({
                strength:8,
                points:40, 
                template:Linear.easeNone, 
                randomize:false}),
          clearProps:"all"
    });
</script>
